<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div>
      <table>
        <tr>
          <th>{{localize "brap.apparel.defence"}}</th>
          <th><input name="data.defence" type="text" value="{{data.defence}}" </th>
        </tr>
        <tr>
          <th>{{localize "brap.apparel.weight"}}</th>
          <th><input name="data.weight" type="text" value="{{data.weight}}" </th>
        </tr>
        <tr>
          <th>{{localize "brap.apparel.value"}}</th>
          <th><input name="data.value" type="text" value="{{data.value}}" </th>
        </tr>
        <tr>
          <th>{{localize "brap.apparel.tags"}}</th>
          <th><input name="data.tags" type="text" value="{{data.tags}}" </th>
        </tr>
      </table>
          <textarea name="data.description" rows="20" cols="80" style="resize:none">{{data.description}}</textarea>
    </div>
</form>
