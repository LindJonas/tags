<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <table>
      <tr>
        <th>{{localize "brap.status.duration"}}:</th>
        <th><input name="data.duration" type="text" value="{{data.duration}}"/></th>
      </tr>
    </table>
    <div>
      <p><b>{{localize "brap.status.description"}}:</b></p>
      <textarea name="data.description" type="text">{{data.description}}</textarea>
    </div>
</form>
