<form class="actor-sheet {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{actor.img}}" data-edit="img" title="{{actor.img}}" height="100" width="100"/>
        <div class="header-information">
          <h1 class="charname"><input class="nameBox" name="name" type="text" value="{{actor.name}}" placeholder="Name"/></h1>
        </div>
    </header>
    <body>
      <div class="main-content">
        <div class="Aspects-div">
          {{#each aspects as |aspect id|}}
          {{> "systems/lars/templates/sheets/partials/aspect.hbs" }}
          {{/each}}
          <div class="Professions">
            <div class="Professions-header">
              <h3>Professions</h3>
              <a class="create-item" data-id="{{_id}}" data-type="profession"><i class="fas fa-plus"></i></a>
            </div>
              {{#each professions as |profession id|}}
              {{> "systems/lars/templates/sheets/partials/profession-card.hbs" }}
              {{/each}}
          </div>
        </div>
        <div class="Possessions-div">
          <div class="item-wrapper">
            <div class="equipment-div">
            </div>
            <div class="item-div">
            </div>
          </div>
          <div class="talent-div">
          </div>
        </div>
      </div>
    </body>
</form>
